<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>

    <script src = "echarts.js"></script>

</head>
<body>

<div id="hivCmAge" style = "height:500px; width:850px"></div>

<script>


    var DentalBarriersAge = echarts.init(document.getElementById('hivCmAge'));
    var DentalOptions2 = {
        title: {
            text: 'Dental Barriers Broken Down by Age',
            x: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: ['55+', '45-54', '35-44', '25-34', '13-24', '<13']
        },
        series: [
            {
                name: 'Very Difficult',
                type: 'bar',
                data: [2,5,11,10,10,0],
                itemStyle:{color: 'rgba(255, 166, 166, 1)'}
            },
            {
                name:'Too Difficult',
                type: 'bar',
                data: [2,3,5,7,4,0],
                itemStyle: {color: 'rgba(255, 104, 107, 1)'}

            }
        ]
    };
    DentalBarriersAge.setOption(DentalOptions2);
</script>
</body>
</html>
